services:
  app:
    build:
      context: .
    image: ophir15/rolling_project:local
    ports:
      - "5001:5001"
    environment:
      PORT: "5001"
    restart: unless-stopped
  jenkins:
    build:
      context: .
      dockerfile: jenkins/Dockerfile
    image: ophir15/jenkins-with-docker:local
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: unless-stopped
volumes:
  jenkins_home:
